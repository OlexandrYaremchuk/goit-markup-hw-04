            <li class="navigation-list-item">

          </ul>
        </nav>
        <address class="address">
          <ul class="address-list list">
            <li class="address-list-item">
              <a
                class="address-list-link link"
                lang="en"
                href="mailto:info@devstudio.com"
              >
                <svg width="16px" height="12px">
                  <use href="./image/symbol-defs.svg#icon-envelope-hover"></use>

              </a>
            </li>
            <li class="address-list-item">
              <a class="address-list-link link" href="tel:+380961111111">

          </li>
          <li class="portfolio-list-item">
            <a class="portfolio-nav-button link" href="./index.html"

          </li>
          <li class="portfolio-list-item">
            <a class="portfolio-nav-button link" href="./index.html">Дизайн</a>
          </li>
          <li class="portfolio-list-item">
            <a class="portfolio-nav-button link" href="./index.html"

        </ul>
      </div>
      <div class="project">
        <ul class="project-list container list">
          <li class="project-list-item">
            <img
              class="project-img"
              src="./image/portfolio/web-img.jpg"
              alt="Фото сайта на мониторе"

              height="294"

              <h3 class="project-title">Технокряк</h3>

            </figcaption>

          <li class="project-list-item">

            <img
              class="project-img"
              src="./image/portfolio/limited-edition-img.jpg"
              alt="Изображение журнала"
              title="Издание Limited Edition"
              width="370"
              height="294"

            <figcaption>

              width="370"
              height="294"

          <address class="footer-address">

              <a
